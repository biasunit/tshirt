<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout canceled — HOLOLULU</title>
  <style>
    :root{--cobalt:#1140ff}
    body{margin:0;font-family:system-ui,Inter,Arial;background:#fff;color:#111}
    .wrap{max-width:720px;margin:14vh auto 0;padding:0 20px;text-align:center}
    h1{color:var(--cobalt);font-size:42px;margin:0 0 12px}
    p{opacity:.85}
    .btn{display:inline-block;margin-top:18px;padding:12px 16px;border-radius:10px;
         border:2px solid var(--cobalt);color:var(--cobalt);text-decoration:none;font-weight:700}
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Checkout canceled</h1>
    <p>No worries—your cart is still here if you want to try again.</p>
    <a class="btn" href="/">Return to product</a>
  </div>
</body>
</html>
